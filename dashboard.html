  <script>
      

        

      function initService() {
        

        
      }

      var displaySuggestions = function(predictions, status) {
          if (status != google.maps.places.PlacesServiceStatus.OK) {
            alert(status);
            return;
          }

          console.log(predictions);
          $('#suggestPlace').find('option').remove();
          predictions.forEach(function(prediction) {
                var obj = "<option value="+prediction.description+">"+prediction.structured_formatting.main_text+"</option>";
                // console.log(prediction.structured_formatting.main_text);
                $('#suggestPlace').append(obj)


          });
        };

      $(document.body).on('input', '#placeInput', function(){

            var inp = $(this).val();
            if(inp.length >= 2)
            {
                var service = new google.maps.places.AutocompleteService();
                service.getQueryPredictions({ input: inp }, displaySuggestions);
            }

        })
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initService"
        async defer></script>
